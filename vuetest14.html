<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <ul>
        <template v-for="site in sites">
          <li>{{ site.name }}</li>
          <li>-------</li>
        </template>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          sites: [{ name: "Runoob" }, { name: "Google" }, { name: "Taobao" }]
        }
      });
    </script>
  </body>
</html>
