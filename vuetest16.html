<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p>原始字符串:{{ message }}</p>
      <p>原始字符串:{{ reversedMessage }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Runoob!"
        },
        computed: {
          reversedMessage: function() {
            return this.message
              .split("")
              .reverse()
              .join("");
          }
        }
      });
    </script>
  </body>
</html>
