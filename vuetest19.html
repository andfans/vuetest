<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      千米：<input type="text" v-model="kilometers" /> 米：<input
        type="text"
        v-model="meters"
      />
    </div>
    <p id="info"></p>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          kilometers: 0,
          meters: 0
        },
        methods: {},
        computed: {},
        watch: {
          kilometers: function(val) {
            this.kilometers = val;
            this.meters = this.kilometers * 1000;
          },
          meters: function(val) {
            this.kilometers = val / 1000;
            this.meters = val;
          }
        }
      });
      vm.$watch("kilometers", function(newValue, oldValue) {
        document.getElementById("info").innerHTML =
          "修改前的值为：" + oldValue + ",修改之后的值为：" + newValue;
      });
    </script>
  </body>
</html>
