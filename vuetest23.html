<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style>
      .active {
        width: 100px;
        height: 100px;
        background: green;
      }
      .text-danger {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="[activeClass, errorClass]"></div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          activeClass: "active",
          errorClass: "text-danger"
        }
      });
    </script>
  </body>
</html>
