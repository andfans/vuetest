<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var mixin = {
        created: function() {
          document.write("混入调用" + "<br>");
        }
      };
      new Vue({
        mixins: [mixin],
        created: function() {
          document.write("组件调用" + "<br>");
        }
      });
    </script>
  </body>
</html>
