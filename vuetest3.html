<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-html="message"></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "<h1>菜鸟教程</h1>"
        }
      });
    </script>
  </body>
</html>
