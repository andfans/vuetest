<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="[baseStyles, overridingStyles]">菜鸟教程</div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          baseStyles: {
            color: "green",
            fontSize: "30px"
          },
          overridingStyles: {
            "font-weight": "bold"
          }
        }
      });
    </script>
  </body>
</html>
