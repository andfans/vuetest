<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="{color: activeColor, fontSize:fontSize + 'px'}">
        菜鸟教程
      </div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          activeColor: "green",
          fontSize: 30
        }
      });
    </script>
  </body>
</html>
