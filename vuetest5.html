<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      {{ 5 + 5 }}<br />
      {{ ok ? "YES" : "NO" }}<br />
      {{
        message
          .split("")
          .reverse()
          .join("")
      }}
      <div v-bind:id="'list-' + id">菜鸟教程</div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          ok: true,
          message: "RUNOOB",
          id: 1
        }
      });
    </script>
  </body>
</html>
