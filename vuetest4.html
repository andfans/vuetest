<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>VueTest</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <style>
      .class1 {
        background: #444;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <label for="r1">修改颜色</label>
      <input id="r1" v-model="use" type="checkbox" /><br />
      <div v-bind:class="{'class1' : use}">
        v-bind:class指令
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          use: false
        }
      });
    </script>
  </body>
</html>
